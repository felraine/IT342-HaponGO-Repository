spring.application.name=hapongo
spring.datasource.url=jdbc:mysql://localhost:3306/hapongo_db
spring.datasource.username=root
spring.datasource.password={change to your password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
 
spring.security.oauth2.client.registration.google.client-id={change to your client id}
spring.security.oauth2.client.registration.google.client-secret={change to your client secret}
spring.security.oauth2.client.registration.google.scope=https://www.googleapis.com/auth/userinfo.profile,https://www.googleapis.com/auth/userinfo.email
logging.level.org.springframework.security=TRACE

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true